buildscript {
	ext {
		freefairGradleLombokVersion = "6.6.1"
	}

	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}

	dependencies {
		classpath "io.freefair.gradle:lombok-plugin:$freefairGradleLombokVersion"
	}
}

allprojects {
	group = 'com.personal.egorius92.pokerlead'

	ext {
		springBootVersion = "2.7.8"
		springVersion = "5.3.25"
	}

	repositories {
		mavenLocal()
		mavenCentral()
	}

	apply plugin: 'java'
	apply plugin: "io.freefair.lombok"

	sourceCompatibility = JavaVersion.VERSION_17

	wrapper {
		gradleVersion = '7.6'
	}

	lombok {
		version = "1.18.24"
	}
}
